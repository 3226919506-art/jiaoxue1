<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“三段四阶”共生式深度学习研习系统</title>
    <!-- 引入 React 核心库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用于在浏览器解析 JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <!-- 引入 Tailwind CSS 样式库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // 【修复后的 Icon 组件】：完美隔离 React 虚拟 DOM 和 Lucide 真实 DOM 操作
        const Icon = ({ name, size = 20, className = "" }) => {
            const spanRef = useRef(null);
            
            useEffect(() => {
                if (spanRef.current && window.lucide) {
                    // 只在当前 span 内部注入 i 标签，避免全局扫描
                    spanRef.current.innerHTML = `<i data-lucide="${name}" class="${className}" style="width: ${size}px; height: ${size}px;"></i>`;
                    // 让 Lucide 仅在当前 span 范围内进行 DOM 替换
                    window.lucide.createIcons({
                        root: spanRef.current
                    });
                }
            }, [name, size, className]);

            // React 只负责渲染和销毁这个 span，再也不会报错了
            return <span ref={spanRef} className="inline-flex items-center justify-center"></span>;
        };

        const CHAPTERS = [
            { id: "CH1", title: "第一章：背景与范式转型", icon: "flame" },
            { id: "CH2", title: "第二章：“三段四阶”逻辑", icon: "zap" },
            { id: "CH3", title: "第三章：课改实践与生态", icon: "shield" },
            { id: "CH4", title: "第四章：持续深化与迭代", icon: "rotate-ccw" }
        ];

        // 新增：打乱选项顺序并重新绑定正确答案的辅助函数
        const shuffleQuiz = (quiz) => {
            const values = Object.values(quiz.options);
            const originalAnswerText = quiz.options[quiz.answer]; // 记录正确的文本内容
            
            // 洗牌算法 (Fisher-Yates) 随机打乱选项文本数组
            for (let i = values.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [values[i], values[j]] = [values[j], values[i]];
            }
            
            const newOptions = {};
            let newAnswer = '';
            // 重新按 A, B, C, D 赋值，并找回正确答案对应的新字母
            ['A', 'B', 'C', 'D'].forEach((key, index) => {
                newOptions[key] = values[index];
                if (values[index] === originalAnswerText) {
                    newAnswer = key;
                }
            });
            
            return { ...quiz, options: newOptions, answer: newAnswer };
        };

        const generateData = () => {
            const data = [];
            for (let i = 1; i <= 52; i++) {
                const chapterIdx = Math.floor((i - 1) / 13);
                
                // 将原有的题目提取出来（默认答案为A）
                const rawQuizzes = [
                    { type: "掌握度", question: "在4.0版共生模式中，‘立德树人’与学科教学的关系理解最准确的是？", options: { A: "立德树人应作为教学设计的底层逻辑贯穿终始", B: "立德树人是教学过程中辅助性的价值引导环节", C: "立德树人应通过专门的德育课而非学科课落实", D: "立德树人需根据教学进度随机插入相关的案例" }, answer: "A", analysis: "本模式强调立德树人不是附加品，而是教学的灵魂与引擎。" },
                    { type: "泛化理解", question: "当我们将这一逻辑应用于理科实验教学时，核心的共生表现为？", options: { A: "师生在对实验现象的认知冲突中实现思维进阶", B: "学生通过模仿教师操作实现实验技能的同步化", C: "教师通过预设实验结果确保课堂进度的精准控制", D: "学生利用数字化工具快速获取标准的实验结论数据" }, answer: "A", analysis: "共生强调主体间的认知碰撞，而非单一的技能模仿。" },
                    { type: "迁移应用", question: "在设计大单元教学任务时，以下哪种做法最符合本知识点的应用逻辑？", options: { A: "构建指向真实问题解决的嵌套式学习任务序列", B: "将大单元知识点拆解为若干个孤立的训练模块", C: "以期末考试考点为圆心设计覆盖式的练习题集", D: "要求学生在课前背诵大单元涉及的所有核心概念" }, answer: "A", analysis: "应用逻辑强调任务的真实性、系统性与进阶性。" }
                ];

                data.push({
                    id: `N${i}`,
                    chapterId: CHAPTERS[chapterIdx].id,
                    title: i === 1 ? "立德树人根本任务" : i === 2 ? "素养导向范式转型" : `核心知识点 ${i}`,
                    content: "该知识点强调‘三段四阶’模式下的共生逻辑，旨在通过真实情境实现素养的自然发育。",
                    perspective: "从关注‘教’转向关注‘学’，实现从知识传递到素养生成的范式跨越。",
                    usage: "在具体教学中，应精准锚定思维生长点，设计具有挑战性的问题链。",
                    // 核心修改：在这里调用打乱函数，生成数据时自动洗牌
                    quizzes: rawQuizzes.map(shuffleQuiz)
                });
            }
            return data;
        };

        const ALL_NODES = generateData();

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [currentNode, setCurrentNode] = useState(null);
            const [currentQuizIdx, setCurrentQuizIdx] = useState(0);
            const [progress, setProgress] = useState({});
            const [showAnalysis, setShowAnalysis] = useState(false);
            const [teacherName, setTeacherName] = useState("");
            const [showCert, setShowCert] = useState(false);

            const checkIsMastered = (nodeId) => {
                const nodeProgress = progress[nodeId];
                return nodeProgress && nodeProgress.length === 3 && nodeProgress.every(v => v === true);
            };

            const completedCount = Object.keys(progress).filter(id => checkIsMastered(id)).length;
            const isAllComplete = completedCount === 52;

            const handleAnswer = (choice) => {
                if (showAnalysis) return;
                const isCorrect = choice === currentNode.quizzes[currentQuizIdx].answer;
                setProgress(prev => {
                    const nodeProgress = prev[currentNode.id] || [];
                    const newProgress = [...nodeProgress];
                    newProgress[currentQuizIdx] = isCorrect;
                    return { ...prev, [currentNode.id]: newProgress };
                });
                setShowAnalysis(true);
            };

            const Certificate = () => (
                <div className="fixed inset-0 bg-slate-900/95 flex items-center justify-center z-50 p-4 backdrop-blur-md">
                    <div className="bg-white max-w-2xl w-full rounded-2xl p-1 shadow-2xl relative overflow-hidden animate-in">
                        <div className="border-4 border-double border-slate-200 m-2 p-10 bg-slate-50/50">
                            <div className="text-center space-y-4 mb-12">
                                <h2 className="text-4xl font-black text-slate-800">研习结业证书</h2>
                                <p className="text-slate-400 font-bold tracking-widest text-xs uppercase">Certificate of Mastery</p>
                            </div>
                            <p className="text-lg leading-loose text-slate-700 font-medium mb-16">
                                兹证明 <span className="underline underline-offset-8 decoration-2 decoration-indigo-500 font-black px-2">{teacherName || "研习教师"}</span> 老师已成功挑战 52 个核心知识点，通过全部 156 项实证测试。经评估，已全面掌握《“三段四阶”共生式深度学习模式 4.0》核心精髓。
                            </p>
                            <div className="flex justify-between items-end">
                                <div className="text-left">
                                    <p className="text-[10px] text-slate-400 font-bold">发证日期</p>
                                    <p className="text-lg font-black">{new Date().toLocaleDateString()}</p>
                                </div>
                                <div className="w-32 h-32 border-8 border-red-500/20 rounded-full flex items-center justify-center -rotate-12 text-red-600 font-black text-[10px] text-center">
                                    教学改革专家组<br/>核准签章<br/>2025-2026
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setShowCert(false)} className="w-full py-4 bg-slate-800 text-white font-black hover:bg-slate-700 transition-colors">点击返回</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-30 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white flex items-center justify-center">
                                <Icon name="flame" size={20} />
                            </div>
                            <div>
                                <h1 className="text-lg font-black tracking-tighter">共生深度学习 4.0</h1>
                                <p className="text-[10px] text-slate-400 font-bold">全量研习系统</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-right hidden sm:block">
                                <p className="text-[10px] text-slate-400 font-bold uppercase">已掌握点位</p>
                                <p className="text-sm font-black text-indigo-600">{completedCount} / 52</p>
                            </div>
                            <button onClick={() => setActiveTab('report')} className={`p-2 rounded-full transition-colors ${isAllComplete ? 'bg-indigo-100 text-indigo-600 animate-bounce' : 'bg-slate-100 text-slate-400'}`}>
                                <Icon name="award" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 pt-6">
                        {activeTab === 'home' && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                                    <h2 className="text-2xl font-black mb-2 italic text-slate-800">欢迎进入：三段四阶研习空间</h2>
                                    <p className="text-slate-500 font-medium text-sm">请选择对应章节开启深度实证之旅。每个知识点只有当三个维度的实证全部正确，才视为“完全掌握”。</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {CHAPTERS.map(ch => (
                                        <div key={ch.id} className="bg-white p-6 rounded-[2rem] border-2 border-transparent hover:border-indigo-500 transition-all group shadow-sm">
                                            <div className="flex justify-between items-start mb-6">
                                                <div className="p-3 bg-slate-50 rounded-2xl group-hover:bg-indigo-50 transition-colors flex items-center justify-center">
                                                    <Icon name={ch.icon} className="text-slate-400 group-hover:text-indigo-500" />
                                                </div>
                                            </div>
                                            <h3 className="text-xl font-black mb-4">{ch.title}</h3>
                                            <div className="flex flex-wrap gap-2 mb-6">
                                                {ALL_NODES.filter(n => n.chapterId === ch.id).map(node => (
                                                    <button key={node.id} onClick={() => { setCurrentNode(node); setActiveTab('nodeDetail'); }} className={`w-8 h-8 rounded-lg text-[10px] font-bold flex items-center justify-center transition-all ${checkIsMastered(node.id) ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}>
                                                        {node.id.replace('N','')}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'nodeDetail' && currentNode && (
                            <div className="space-y-6 animate-in">
                                <button onClick={() => setActiveTab('home')} className="flex items-center gap-2 text-slate-400 font-bold text-sm hover:text-indigo-500">
                                    <Icon name="chevron-left" size={16} /> 返回章节目录
                                </button>
                                <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-100">
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="space-y-1">
                                            <span className="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-[10px] font-black">{currentNode.id} 核心知识研习</span>
                                            <h2 className="text-3xl font-black text-slate-800 tracking-tight">{currentNode.title}</h2>
                                        </div>
                                        <div className="h-14 w-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                                            <Icon name="book-open" size={28} />
                                        </div>
                                    </div>
                                    <div className="grid gap-6 md:grid-cols-2 mb-8">
                                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                            <p className="text-[10px] font-black text-indigo-400 uppercase mb-2">理论内涵</p>
                                            <p className="text-slate-700 leading-relaxed font-medium">{currentNode.content}</p>
                                        </div>
                                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                            <p className="text-[10px] font-black text-amber-500 uppercase mb-2">范式透视</p>
                                            <p className="text-slate-700 italic text-sm font-medium">“{currentNode.perspective}”</p>
                                        </div>
                                    </div>
                                    <button onClick={() => { setCurrentQuizIdx(0); setShowAnalysis(false); setActiveTab('quiz'); }} className="w-full bg-slate-900 text-white p-6 rounded-3xl flex items-center justify-center gap-3 font-black text-lg hover:bg-indigo-600 transition-all shadow-xl shadow-slate-200">
                                        开始“一课三练”实证测试 <Icon name="chevron-right" size={24} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && currentNode && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-100">
                                    <div className="flex justify-between items-center mb-8">
                                        <div className="flex items-center gap-2">
                                            {[0, 1, 2].map(i => (
                                                <div key={i} className={`h-1.5 w-8 rounded-full transition-all ${i === currentQuizIdx ? 'bg-indigo-500 w-12' : i < currentQuizIdx ? 'bg-emerald-400' : 'bg-slate-100'}`}></div>
                                            ))}
                                        </div>
                                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">实证维度：{currentNode.quizzes[currentQuizIdx].type}</span>
                                    </div>
                                    <h3 className="text-2xl font-black text-slate-800 mb-10 leading-snug">{currentNode.quizzes[currentQuizIdx].question}</h3>
                                    <div className="grid gap-4">
                                        {Object.entries(currentNode.quizzes[currentQuizIdx].options).map(([key, val]) => (
                                            <button key={key} disabled={showAnalysis} onClick={() => handleAnswer(key)} className={`w-full p-5 rounded-2xl text-left font-bold transition-all flex justify-between items-center border-2 ${!showAnalysis ? 'bg-slate-50 border-slate-50 hover:border-indigo-500 hover:bg-white' : key === currentNode.quizzes[currentQuizIdx].answer ? 'bg-emerald-50 border-emerald-500 text-emerald-700' : 'bg-slate-50 border-transparent text-slate-300'}`}>
                                                <span className="flex items-center gap-4">
                                                    <span className={`w-8 h-8 rounded-lg flex items-center justify-center text-sm font-black ${showAnalysis && key === currentNode.quizzes[currentQuizIdx].answer ? 'bg-emerald-200' : 'bg-white shadow-sm'}`}>{key}</span>
                                                    {val}
                                                </span>
                                                {showAnalysis && key === currentNode.quizzes[currentQuizIdx].answer && <Icon name="check-circle-2" size={20} className="text-emerald-500" />}
                                            </button>
                                        ))}
                                    </div>
                                    {showAnalysis && (
                                        <div className="mt-8 bg-indigo-50 p-6 rounded-3xl border border-indigo-100 animate-in">
                                            <p className="text-[10px] font-black text-indigo-400 uppercase mb-2">实证解析</p>
                                            <p className="text-indigo-900 font-bold mb-6">{currentNode.quizzes[currentQuizIdx].analysis}</p>
                                            <button onClick={() => { if (currentQuizIdx < 2) { setCurrentQuizIdx(prev => prev + 1); setShowAnalysis(false); } else { setActiveTab('home'); } }} className="w-full bg-white border-2 border-indigo-200 py-4 rounded-2xl font-black text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all">
                                                {currentQuizIdx < 2 ? '进入下一维度测试' : '完成本点位，返回目录'}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'report' && (
                            <div className="space-y-8 animate-in">
                                <div className="bg-white p-10 rounded-[3rem] text-center shadow-xl border border-slate-100">
                                    <div className="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <Icon name="bar-chart-3" size={40} />
                                    </div>
                                    <h2 className="text-3xl font-black mb-4">研习能力画像报告</h2>
                                    <div className="grid grid-cols-2 gap-4 mb-10">
                                        <div className="p-6 bg-slate-50 rounded-3xl">
                                            <p className="text-[10px] font-black text-slate-400 uppercase">掌握点位数</p>
                                            <p className="text-3xl font-black text-slate-800">{completedCount} <span className="text-sm">/ 52</span></p>
                                        </div>
                                        <div className="p-6 bg-slate-50 rounded-3xl">
                                            <p className="text-[10px] font-black text-slate-400 uppercase">实证通关率</p>
                                            <p className="text-3xl font-black text-slate-800">{Math.round((completedCount/52)*100)}%</p>
                                        </div>
                                    </div>
                                    {!isAllComplete ? (
                                        <div className="bg-amber-50 p-6 rounded-3xl border border-amber-100 text-amber-700 font-bold italic leading-relaxed">
                                            尚未“完全掌握”全部 52 个点位。<br/>注意：每个点位下的三道实证题必须全部答对才视为掌握。
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            <input type="text" placeholder="请输入您的姓名" value={teacherName} onChange={(e) => setTeacherName(e.target.value)} className="w-full max-w-sm mx-auto p-5 rounded-2xl border-2 border-slate-100 text-center font-bold text-xl outline-none focus:border-indigo-500" />
                                            <button onClick={() => setShowCert(true)} className="w-full max-w-sm mx-auto bg-indigo-600 text-white p-5 rounded-2xl font-black text-lg shadow-xl hover:scale-105 transition-transform">颁发电子结业证书</button>
                                        </div>
                                    )}
                                </div>
                                <button onClick={() => setActiveTab('home')} className="w-full text-slate-400 font-bold py-4 hover:text-indigo-500">返回课程大纲继续研习</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-3 flex justify-around items-center md:hidden">
                        <button onClick={() => setActiveTab('home')} className={`p-2 rounded-xl ${activeTab === 'home' ? 'text-indigo-600' : 'text-slate-400'}`}><Icon name="grid" size={24} /></button>
                        <button onClick={() => setActiveTab('report')} className={`p-2 rounded-xl ${activeTab === 'report' ? 'text-indigo-600' : 'text-slate-400'}`}><Icon name="bar-chart-3" size={24} /></button>
                    </nav>

                    {showCert && <Certificate />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
